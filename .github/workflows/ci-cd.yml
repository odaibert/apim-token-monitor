name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/setup-azure@v1
        with:
          azure-subscription: ${{ secrets.AZURE_SUBSCRIPTION }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}

      - name: Deploy infrastructure
        run: |
          az deployment group create --resource-group <your-resource-group> --template-file infrastructure/bicep/main.bicep --parameters @infrastructure/bicep/parameters.json

      - name: Deploy AI Foundry Gateway
        run: |
          az deployment group create --resource-group <your-resource-group> --template-file labs/ai-foundry-gateway/bicep/main.bicep --parameters @labs/ai-foundry-gateway/bicep/parameters.json